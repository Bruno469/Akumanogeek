{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'logo.jpeg' %}">
    <title>Product Page</title>
    <link rel="stylesheet" href="{% static 'visualizer.css' %}">
</head>
<body>
    <div class="product">
        <img src="/media/{{ produto.imagem.url|cut:'/media/' }}" alt="Product Image">
        <h2 class="product-name">{{ produto.nome }}</h2>
        <p class="product-description">{{ produto.description }}</p>
        <p class="product-price">R$ {{ produto.valor }}</p>
        <p class="product-quantity">Quantidade disponivel: {{ produto.quantidade }}</p>
        <div class="rating">
        <form action="{% url 'HomePage:adicionar_carrinho' produto_id=produto.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Adicionar ao Carrinho</button>
        </form>
            <h3>Avalie esse produto:</h3>
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </div>
    </div>
    <script src="{% static 'vizualizer.js' %}"></script>
</body>
</html>
